<% var promoted = promotion ? 'promoted-document' : ''; %>

<!-- Schema html d'un resultat via la rechercher de Bifhi -->

<div class="main-results-container m-b-sm <%-promoted%>" data-rel="results" data-reference="<%-reference %>">
    <span class="pull-left m-t-xs text-muted m-r-sm content-type">
        <!-- <i class="icomoon-file-<%-contentType%>"></i> -->
    </span>

    <div class="results-contents">
        <% if (promotion) { %>
        <span class="pull-right m-t-xs text-muted promoted-label">
            <i class="hp-icon hp-fw hp-star"></i> Promoted
        </span>
        <% } %>
        <a href="<%-href %>" class="result-header">
            <h4 class="pull-left m-b-nil m-t-xs"><%- title %></h4> <!-- Title -->
        <span class="document-date pull-left m-t-xs m-l-xs"> <!-- Date, ex : 8 months ago -->
            <%- date %>
        </span>
        </a>
        <span class="document-reference"><%-reference %></span> <!-- Source du fichier -->
        <p class="result-summary"> <!-- Résumé, description du CV -->
            <%= summary %>
        </p>
        <p class="text-right main-results-icons">
            <!-- <a class="similar-documents-trigger result-container-control" role="button" tabindex="-1"><%-i18n['search.similarDocuments']%></a> -->
            <a class="similar-documents-trigger result-container-control" role="button" tabindex="-1"><img src="../img/similarAll.png"></a>
            <a class= "result-container-control"> | </a>
            <!-- <a class="similar-cv-trigger result-container-control" role="button" tabindex="-1"><%-i18n['search.similarCv']%></a> -->
            <a class="similar-cv-trigger result-container-control" role="button" tabindex="-1"><img src="../img/similarCv.png"></a>
            <a class= "result-container-control"> | </a>
            <!-- <a class="similar-offers-trigger result-container-control" role="button" tabindex="-1"><%-i18n['search.similarOffers']%></a> -->
            <a class="similar-offers-trigger result-container-control" role="button" tabindex="-1"><img src="../img/similarOffre.png"></a>
        </p>
    </div>
</div>
